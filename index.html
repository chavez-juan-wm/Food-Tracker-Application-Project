<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Tracker App</title>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="scripts.js"></script>
    <script src="http://maxcdn.bootstrap.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        table, th, td
        {
            border: 2px solid;
            border-collapse: collapse;
            padding: 10px;
        }
        tr:hover
        {
            background-color: #ffff99!important;
        }
        .advice
        {
            float: left;
            width: 310px;
            background-color: white;
            border: 2px solid;
            text-align: center;
            height: 260px;
        }
        #myTable
        {
            float: left;
        }
        p
        {
            padding-right: 10px;
            padding-left: 10px;
        }
        body
        {
            background-image: url("http://www.pymnts.com/wp-content/uploads/2015/07/fooddelivery.jpeg");
        }
        tr
        {
            background-color: white;
        }
        h3
        {
            margin-top: 10px;
        }
    </style>
    
</head>

<body onload="createTable()">
    <div class="advice">
        <h3>Instructions</h3>
        <p>Double click on a cell to edit it again.</p>
        <p>Click on a row to select it. The selected row is outlined in blue.</p>
        <p>Food that is expiring in the next three days or is expired is highlighted in red. </p>
        <button onclick="createTable()" class="btn btn-primary btn-sm">Add a Row</button>
        <button onclick="deleteRow()" class="btn btn-info btn-sm">Delete Selected Row</button>
        <button onclick="deleteLastRow()" class="btn btn-danger btn-sm">Delete the Last Row</button>
    </div>

    <table id="myTable" align="center">
        <tr>
            <th>Food Name</th>
            <th>Description</th>
            <th>Date of Purchase (mm-dd-yy)</th>
            <th>Expiration Date (mm-dd-yy)</th>
        </tr>
    </table>
</body>
</html>
