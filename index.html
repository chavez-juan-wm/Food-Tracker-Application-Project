<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Tracker App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <table id="myTable">
        <tr>
            <th>Food Name</th>
            <th>Description</th>
            <th>Date of Purchase (mm/dd/yyyy)</th>
            <th>Expiration Date (mm/dd/yyyy)</th>
        </tr>
    </table>
    <button onclick="updateTable()">Add a Row</button> <button onclick="deleteRow()">Delete Row</button>
</body>
</html>
