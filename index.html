<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Tracker App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="createTable()">
    <div class="advice">
        <h3>Instructions</h3>
        <p>Double click on a cell to edit it again.</p>
        <p>Click on a row to select it. The selected row is outlined in blue.</p>
        <p>Food that is expiring in the next three days or is expired is highlighted in red. </p>
        <button onclick="createTable()">Add a Row</button>
        <button onclick="deleteRow()">Delete Selected Row</button>
        <button onclick="deleteLastRow()">Delete the Last Row</button>
    </div>

    <table id="myTable" align="center">
        <tr>
            <th>Food Name</th>
            <th>Description</th>
            <th>Date of Purchase (mm-dd-yy)</th>
            <th>Expiration Date (mm-dd-yy)</th>
        </tr>
    </table>
</body>
</html>
