<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Tracker App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="createTable()">

    <table id="myTable" align="center">
        <tr>
            <th>Food Name</th>
            <th>Description</th>
            <th>Date of Purchase (mm-dd-yyyy)</th>
            <th>Expiration Date (mm-dd-yyyy)</th>
        </tr>
    </table>

    <button onclick="createTable()">Add a Row</button> <button onclick="deleteRow()">Delete Selected Row</button>

</body>
</html>
